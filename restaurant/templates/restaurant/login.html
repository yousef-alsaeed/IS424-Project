{% extends "restaurant/layout.html" %}
{% load static %}

{% block body %}
<img src="{% static 'restaurant/logo.png' %}" alt="Logo" id="logo">
<h2>Login</h2>
<form method="post" action="{% url 'restaurant:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
<p><a href="{% url 'restaurant:signup' %}">Sign up</a></p>
{% endblock %}
