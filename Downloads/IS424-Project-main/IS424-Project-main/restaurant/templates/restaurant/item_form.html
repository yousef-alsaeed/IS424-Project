{% extends "restaurant/layout.html" %}
{% block body %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Menu Item</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Add{% endif %} Item</button>
</form>
{% endblock %}
